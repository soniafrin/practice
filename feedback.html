<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        *{
           font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
           margin: 0 auto;
        }
        body{
            max-width: 100%;
        }
        main{}
        .user-story label{
            display: block;
        }
    </style>
</head> 
<body>  
    <header>
        <h1>Storytelling Contest Feedback Form</h1>


    </header>
    <main>
         <!-- user-story -->
        <section class="user-story">
            <h2>Welcone and Thnak you partecipiting us</h2>
            <p>Share you Story to the world. Winner would get <span>&pound;</span>500 gift Vouchers</p>
          <form action="" method="post">
                <label for="user-name">Participent Name</label>
                <input type="text" name="" id="user-name">

                <label for="user-main">Email</label>
                <input type="text" name="" id="user-mail">

                <label for="user-phone">Phone</label>
                <input type="number" name="" id="user-phone">

                <label for="write-story">Explore Yourself</label>
                <textarea name="" id="write-story" cols="50" rows="30" id=""></textarea>
          </form>
          <!-- user-rating -->
          <section class="user-rating">
            <label for="select-rating">Rate you Participation excperience</label>
                <select>
                    <option value="excelent">Excelent</option>
                    <option value="">Good</option>
                    <option value="">Could have been better</option>
                </select>
                <button type="submit">Submit Your Answer</button>
                
<meter value="6" min="0" max="10"></meter>

          </section>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
