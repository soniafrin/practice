            <button type="submit" >Search</button>
            </form>
        </nav>
    </header>
    <main>
           <figure>
            <img src="images/kung fu panda2.webp" alt="kung fu panda">

                    <input type="text" id="name">

                    <label for="date">Date:</label>

                    <label for="comment">Comment:</label>
                    <textarea rows="3" cols="40" id="comment" placeholder="Leave your comment here" class="textarea"></textarea>
